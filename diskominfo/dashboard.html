<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Inventory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <h2>Inventory</h2>
            </div>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Produk</a></li>
                <li><a href="#">Peminjamman</a></li>
                <li><a href="#">Pengembalin</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="logo-container">
                <img src="img/logo.png" alt="Logo" class="logo">
            </div>

            <!-- Stats Section -->
            <div class="stats-container">
                <div class="stat-card">
                    <h3>Produk</h3>
                </div>
                <div class="stat-card">
                    <h3>Peminjamman Produk</h3>
                </div>
                <div class="stat-card">
                    <h3>Pengembalin Produk</h3>
                </div>
            </div>

            <!-- Product Table -->
            <section class="product-table">
                <h2>Daftar Produk</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Nama Produk</th>
                            <th>Kategori</th>
                            <th>Harga</th>
                            <th>Stok</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Produk A</td>
                            <td>Elektronik</td>
                            <td>Rp 500.000</td>
                            <td>10</td>
                            <td><button>Hapus</button></td>
                            <td><button>edit</button></td>
                        </tr>
                        <tr>
                            <td>Produk B</td>
                            <td>Peralatan Rumah</td>
                            <td>Rp 200.000</td>
                            <td>15</td>
                            <td><button>Hapus</button></td>
                            <td><button>edit</button></td>
                        </tr>
                        <tr>
                            <td>Produk C</td>
                            <td>Fashion</td>
                            <td>Rp 150.000</td>
                            <td>10</td>
                            <td><button>Hapus</button></td>
                            <td><button>edit</button></td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </div>
</body>
</html>
